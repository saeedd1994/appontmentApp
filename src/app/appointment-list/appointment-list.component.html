<div>
  <input [(ngModel)]="appointmentTitle" type="text" placeholder="set an appointment ">
  <input [(ngModel)]="appointmentDate" type="date" placeholder="set a date">
  <button (click)="addAppointment()">add to list</button>

  <ul>
    <li *ngFor="let appointment of appointmentList; index as i">
      {{ appointment.title }}  {{ appointment.date | date: 'shortDate' }}
      <button (click)="deleteItem(i)">delete</button>
    </li>
  </ul>
</div>
